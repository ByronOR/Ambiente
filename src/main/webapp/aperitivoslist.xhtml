<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <body>
        <ui:composition template="./resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="content" class="left_content">
                        <h1 class="section-header_2">Aperitivos</h1>
                        <hr style="border-color: #337ab7"/>
                        
                        <b:dataTable value="#{aperitivoController.aperitivos}"
                                     var="aperitivo"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     columnVisibility="true"
                                     copy="true"
                                     print="true">
                            <b:dataTableColumn value="#{aperitivo.idPlato}"
                                               width="8%"
                                               label="Codigo"/>

                            <b:dataTableColumn value="#{aperitivo.plato}"
                                               width="19%"
                                               label="Aperitivo"/>

                            <b:dataTableColumn value="#{aperitivo.precio}"
                                               width="19%"
                                               label="Precio">
                            </b:dataTableColumn>
                        </b:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
