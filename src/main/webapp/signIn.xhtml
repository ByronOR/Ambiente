<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Sign In</title>
        <h:outputStylesheet library="css" name="logincss.css"/>

        <style>
            .centrado{ 
                position:absolute;
                top: 40%;
                left: 45%;
                bottom:0;
                width: 700px;
                height: 500px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }   
        </style>
    </h:head>
    
    <h:body>
        <div id="particles-js">
                <h:form id="registroClienteForm">
                    <b:panel title="Crear Cuenta" look="info" style-class="centrado">
                        <b:row tooltip="La identificación no se modifica">
                            <b:column medium-screen="3">
                                <h:outputLabel value="Cédula" for="cedula"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Cédula" 
                                             id="cedula"
                                             mask="999999999"
                                             required="true"
                                             value="#{clienteController.cedula}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="cedula"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Nombre Completo" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Nombre Completo" 
                                             id="nombre"
                                             required="true"
                                             value ="#{clienteController.nombre}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Usuario" for="usuario"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Username" 
                                             id="usuario"
                                             required="true"
                                             value ="#{usuarioController.usuario}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="usuario"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Password" for="password"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputSecret placeholder="Password" 
                                             id="password"
                                             required="true"
                                             value="#{usuarioController.password}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="password"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Correo" for="correo"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Correo" id="correo"
                                              required="true"
                                              mask="email"
                                              value="#{clienteController.correo}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="correo"/>
                            </b:column>   
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Celular" for="celular"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Celular" 
                                             id="celular"
                                             required="true"
                                             mask="9999-9999"
                                             value ="#{clienteController.celular}"/>
                            </b:column>
                            <b:column medium-screen="1" style-class="message">
                                <b:message for="celular"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="7">
                                <p:captcha label="Check" required="true"/>
                            </b:column> 
                        </b:row>
                        
                        <br/>
                        
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Registrar me"
                                                 look="primary"
                                                 action="#{clienteController.insert(usuarioController.usuario, usuarioController.password)}"/>
                            </b:column> 
                            
                            <b:column medium-screen="3">
                                <b:commandLink value="Cancelar" 
                                               look="danger"
                                               href="/ProyectoDesarrollow-1/faces/logIn.xhtml"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>
            </div>
    </h:body>
    
    <h:outputScript library = "js" name = "particles.js"></h:outputScript>
    <h:outputScript library = "js" name = "app.js"></h:outputScript>
</html>
